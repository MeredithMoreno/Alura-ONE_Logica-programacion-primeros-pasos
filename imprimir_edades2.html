<meta charset="UTF-8">
<h1>Imprimir edades 2</h1>

<script>

    function saltarLinea() {
        document.write("<br><br><br><hr><br><br>");
    }
    function imprimir(frase) {
        document.write("<big>" + frase + "</big>");
        saltarLinea();
    }
    var anho = 2023;
    imprimir("Hola, este es un mensaje desde la funcion imprimir");
    // este c칩digo calcula las edades de Meredith, Brian y Samara ...
    imprimir("Meredith tiene: " + (anho-2001) + " a침os");
    imprimir("Brian tiene: " + (anho-1997) + " a침os");
    anho = 2030
    imprimir("Samara tiene: " + (anho-1999) + " a침os");

</script>
