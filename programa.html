<script>
    
    document.write("ESTE ES UN NUEVO SCRIPT DE JS...<br>")
    //funcion que imprime saltos de linea
    function saltarlinea(){
      document.write("<br>");
    }
    //funcion que imprime textos recibidos como parametro
    function imprimir(frase){
        document.write(frase);
        //mandamos a llamar a la funcion saltar linea, una funcion dentro de otra funcion
        saltarlinea();
    }
    //mandamos llamar la funcion imprimir le mandamos textos como parametro
    imprimir("Esta es una nueva linea")
    imprimir("Esta es una segunda linea")
    imprimir("Esta es una tercera linea")  
    imprimir("Mi nombre es Meredith, texto de la funcion imprimir");
    saltarlinea();
    saltarlinea();
</script>


<script>
    
    document.write("DIFERENCIA DE EDADES<br>")
    //funcion que imprime saltos de linea
    function saltarlinea(){
      document.write("<br>");
    }
    //funcion que imprime textos recibidos como parametro
    function imprimir(frase){
        document.write(frase);
        //mandamos a llamar a la funcion saltar linea, una funcion dentro de otra funcion
        saltarlinea();
    }
    //mandamos llamar la funcion imprimir le mandamos textos como parametro
    var miEdad = 22;
    var herEdad = 26;
    var difEdad = herEdad-miEdad;
    imprimir("La diferencia de edad entre mi hermano y yo es: "+ difEdad);
</script>
