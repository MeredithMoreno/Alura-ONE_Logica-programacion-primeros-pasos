<meta charset="UTF-8">

<h3>¿Alcohol o gasolina?</h3>
<br>
<br>
<script>
    document.write("¿Cuál es la eficiencia del carro usando gasolina?<br>")
    document.write("Valores:<br>")
    var cantidad=40;
    var km=480;
    document.write("Cantidad de gasolina: "+cantidad+"<br> Recorrido en kimlómetros: "+km+"<br>")
    var eficiencia=(km/cantidad);
    document.write("<br>")
    document.write("La eficiencia de gasolina redondeada es: "+Math.round(eficiencia)+"<br>")
    document.write("¿Cuál es la eficiencia del carro usando alcohol?<br>")
    document.write("Valores:<br>")
    km=300;
    document.write("Cantidad de alcohol: "+cantidad+"<br> Recorrido en kimlómetros: "+km+"<br>")
    var eficiencia2=(km/cantidad);
    document.write("La eficiencia de alcohol redondeada es: "+Math.round(eficiencia2)+"<br>")
      
</script>
